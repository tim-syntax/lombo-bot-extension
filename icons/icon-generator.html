<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .icon-container { display: flex; gap: 20px; margin: 20px 0; }
        canvas { border: 1px solid #333; }
        button { padding: 10px 20px; background: #7c3aed; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #6d28d9; }
        h1 { color: #00d4ff; }
    </style>
</head>
<body>
    <h1>ðŸš€ Limbo Bot Icon Generator</h1>
    <p>Click the buttons below to download each icon size:</p>
    
    <div class="icon-container">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br><button onclick="download(16)">Download icon16.png</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br><button onclick="download(48)">Download icon48.png</button>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br><button onclick="download(128)">Download icon128.png</button>
        </div>
    </div>
    
    <button onclick="downloadAll()">Download All Icons</button>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#7c3aed');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw rocket emoji approximation
            ctx.fillStyle = '#00d4ff';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš€', size/2, size/2);
        }
        
        function download(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            download(16);
            setTimeout(() => download(48), 100);
            setTimeout(() => download(128), 200);
        }
        
        // Draw all icons on load
        drawIcon(16);
        drawIcon(48);
        drawIcon(128);
    </script>
</body>
</html>
